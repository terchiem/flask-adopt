{% extends 'base.html' %}

{% block title %} Adopt a Pet {% endblock %}


{% block content %}
<section>
  {% for pet in pets %}
    <div>
      {% if pet.photo_url %}
      <img src="{{pet.photo_url}}" alt="{{pet.name}}">
      {% endif %}
      <p>{{pet.name}}
        {% if pet.available %}
        <b>is available!</b>
        {% endif %}
      </p>
    </div>
  {% endfor %}
</section>

{% endblock %}
